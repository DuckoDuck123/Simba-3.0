    <style>
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0f0f0f 0%, #000 100%);
        }

        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease infinite alternate;
        }

        .hero-content .tagline {
            font-size: 1.5em;
            color: #ddd;
            margin: 20px 0 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;

        .hero-content .button {
            padding: 15px 20px;

            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
            display: inline-block;
            width: fit-content;
        }

        .hero-content .button:hover {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);

        .hero-mask {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.15) 0%, transparent 70%);
            backdrop-filter: blur(5px);

            border-radius: 20px;

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 120;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 20;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = -Math.random() * 3 - 2;
                this.opacity = 0.8;
                this.trail = [];
                this.trailLength = Math.floor(Math.random() * 5) + 3;
            }

            update() {
                this.trail.unshift({x: this.x, y: this.y, size: this.size});
                if (this.trail.length > this.trailLength) this.trail.pop();

                const maxSpeed = 5;
                this.speedX = Math.max(Math.min(this.speedX, maxSpeed), -maxSpeed);
                this.speedY = Math.max(Math.min(this.speedY, maxSpeed), -maxSpeed);

                this.x += this.speedX;
                this.y += this.speedY;

                this.aspectRatio = 1 + Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY) / 3;

                if (this.size > 0.2) this.size -= 0.01;

                if (this.y < -this.size) {
                    this.y = canvas.height + this.size;
                    this.x = Math.random() * canvas.width;
                    this.speedX = Math.random() * 2 - 1;
                }
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
            }

            draw() {
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const fadeOpacity = this.opacity * (1 - i / this.trail.length);
                    ctx.fillStyle = `rgba(255, 255, 255, ${fadeOpacity})`;
                    ctx.beginPath();
                    const angle = Math.atan2(this.speedY, this.speedX);
                    ctx.ellipse(
                        point.x,
                        point.y,
                        point.size,
                        point.size * this.aspectRatio,
                        angle,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        canvas.addEventListener('click', (e) => {
            const clickX = e.clientX;
            const clickY = e.clientY;

            const ripple = document.createElement('div');
            ripple.classList.add('ripple-effect');
            ripple.style.left = `${clickX}px`;
            ripple.style.top = `${clickY}px`;
            document.body.appendChild(ripple);

            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);

            particlesArray.forEach(particle => {
                const dx = clickX - particle.x;
                const dy = clickY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 300) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = Math.min(8, (300 - distance) / 100);

                    particle.speedX += forceDirectionX * force;
                    particle.speedY += forceDirectionY * force;

                    particle.size *= 1.3;
                    particle.opacity = 1;
                }
            });
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;

            const ripple = document.createElement('div');
            ripple.classList.add('ripple-effect');
            ripple.style.left = `${touchX}px`;
            ripple.style.top = `${touchY}px`;
            document.body.appendChild(ripple);

            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);

            particlesArray.forEach(particle => {
                const dx = touchX - particle.x;
                const dy = touchY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = Math.min(6, (200 - distance) / 80);

                    particle.speedX += forceDirectionX * force;
                    particle.speedY += forceDirectionY * force;
                    particle.size *= 1.2;
                    particle.opacity = 1;
                }
            });
        }, { passive: false });

        function adjustParticlesForDevice() {
            particlesArray.length = 0;

            let particleCount = numberOfParticles;
            if (window.innerWidth <= 768) {
                particleCount = Math.floor(numberOfParticles * 0.6);
            }

            for (let i = 0; i < particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            adjustParticlesForDevice();
        });

        adjustParticlesForDevice();
        animateParticles();

        const articles = [
            { title: "天道与人性", link: "article-1.html", desc: "一个人所能接收到的主要信息无非来自两个来源：一是外界的世界与环境，二是与自我的对话和思考。这两种信息来源在我们不断互动的过程中，逐渐塑造了我们对外界事物和内在自我的认知。" },
            { title: "对比论证康德尼采和孔子的思想体系", link: "article-2.html", desc: "熟悉儒家思想体系的都知道，儒家体系中的核心观点是“仁心”，而仁心的外推塑造了儒家的一切道德要求。因此，我们也可以注意到：如果我们选择不同的起点，再使用不同的推理路径，就可以得到完全不同的道德体系。" },
            { title: "道—人", link: "article-3.html", desc: "这是一个带有疑惑性的题目，“道”指的是什么？“人”指的是什么？这两个字的联合又想要代表什么？这里我文章的主旨显然不是我们通常所说的道士，而是在更广阔的角度上言说，儒家和道家分别所领悟到的“道”，与领悟到“道”的这个人，这个主体之间的关联。" },
            { title: "何为逍遥", link: "article-4.html", desc: "庄子的义理体系中，最核心的一点就是逍遥。和其他许多哲学术语一样，“逍遥”在今天已经被灌注了许多完全不同的意思。现在我们说逍遥的时候，常常联想到的不过是一种自由自在，精神舒畅，或者甚至有时有几分散漫慵懒的感觉。" },
            { title: "以道治国", link: "article-5.html", desc: "诸子百家所面对的时代难题是礼崩乐坏，因此他们思想的共同目标就是为这个时代寻找出路。然而，不同的思想流派对“出路”的理解各有不同。其中，对后世影响最为深远的两个流派无疑是儒家和道家。" },
            { title: "庄子、惠子与莫名其妙的葫芦", link: "article-6.html", desc: "《逍遥游》中记载了这样的一则故事：惠子告诉庄子，自己种出一个巨大的葫芦，但因既不能盛水又因过大而无处安放，最终只得砸碎。庄子听后笑道，惠子不懂得如何善用大物，并举例说宋国有家族世代依靠售卖防龟裂药为生，因有人巧加利用，最终获得封赏。" },
            { title: "老子与庄子", link: "article-7.html", desc: "在整个中国历史乃至现代，老子与庄子的名字几乎总是并列出现。这是因为他们同为道家的代表人物，其思想一脉相承。然而，如果庄子只是简单地继承了老子的思想，而没有任何发展、变化或差异，又何以让二人并列而论呢？" },
            { title: "犬儒主义与愤世嫉俗者", link: "article-8.html", desc: "在现代英语中，“愤世嫉俗者”对应的词是“cynic”，这个词来源于古希腊的犬儒主义（Cynicism）。然而，我们常常认为现代的愤世嫉俗者容易沦为冷漠的批判者，或是对社会毫无建设性的“愤青”。" },
            { title: "墨家的命运", link: "article-9.html", desc: "除了儒家、道家和法家，诸子百家中更广为人知的就要数墨家了。其核心思想是兼爱、非攻和尚同。在这样的核心思想之上，墨家同时带有了两种其他学派都没有如此强关联的特质：一点现代民主宪政的思想萌芽，和一点宗教的味道。" },
            { title: "墨家的未来", link: "article-10.html", desc: "在百家争鸣的轴心时代，每一个学派都提出了自己解决天下大乱困局的路径。有些学派对后世产生了巨大的影响，有些则逐渐在历史的演变中边缘化。墨家无疑是其中逐渐边缘化的一个。" },
            { title: "法家的“法”", link: "article-11.html", desc: "诸子百家中的每一个思想流派，其最终目的都是尝试解决天下大乱的局面。然而，无论其他思想在后世产生了多么深刻的影响，它们都没有达成这个目标。最终，秦国实现了这一目标，而支撑秦国达成此目标的思想便是法家。" },
            { title: "法家的“术”", link: "article-12.html", desc: "法家的核心概念是“法”，但除此之外，还有一个同样重要的概念——“术”。法律是一套固定的规则，一旦确立下来，若整个国家因此运行无碍，君主的主动性又该如何体现呢？" },
            { title: "法家的“势”", link: "article-13.html", desc: "“势”本身是一个非常神奇的词，因为它在法家思想中所描述的概念难以用其他任何词语替代。无论我们如何修饰它、给它组词，都很难精准地传达出这个单字所蕴含的丰富意蕴。" },
            { title: "班级生活中的“三统”", link: "article-14.html", desc: "“三统”，即道统、政统和学统，是第三代新儒家的概念。上面的每一个关键部分，都是专门针对先秦儒家的修正。" },
            { title: "论法家与儒家在班级自治中的实现", link: "article-15.html", desc: "班级自治是我们高中阶段学习生活的核心之一。首先，这是因为当今的民主制度和政治体系是现代人最值得骄傲的成就之一，而政治哲学也是人类思想史上的重要瑰宝。" },
            { title: "法家与马基雅维利", link: "article-16.html", desc: "法家思想具有高度的功利主义与实用主义特征，因此可以说，它确实秉持“不择手段以达目的”的原则。然而，一旦提及“不择手段以达目的”，人们自然会联想到马基雅维利（Niccolò Machiavelli）。" },
            { title: "班级公约的本质", link: "article-17.html", desc: "现代民主宪政的核心隐藏在其名称之中：宪法。一切行政手段都必须依循法律和宪法，而法律本质上是从宪法推导出来的。因此，现代民主宪政不仅从制度上尽力保障宪法的权威，还培育出整个现代社会的公民，使他们对宪法及其神圣价值怀有敬意。" },
            { title: "如何修仁？", link: "article-18.html", desc: "既然“仁心”本来是一个变幻莫测的概念，甚至本身都到了难以定义的程度，那么我们不难想到，修炼“仁心”的过程当然也没有办法用一句简短的话就表达清楚。相反，在谈论这个事情的时候，我们必须结合具体的方法和情境分析。" },
            { title: "文质彬彬", link: "article-19.html", desc: "究竟什么是“文质彬彬”？当然，这是一个在现代语境下已经产生了不同于其诞生之初意思的词。而且，我们已经不再去区分“文”和“质”究竟是什么意思，而是很宽泛地把“文质彬彬”当作一个整体的词来理解。" },
            { title: "我们的超越之路", link: "article-20.html", desc: "大部分哲学思想都有社会的关怀，即使向道家这样从根本上是反社会和反文明的思想，仍然有其理想王国：小国寡民、鸡犬相闻的世界。因为无社会也是一种社会的存在方式。" }
        ];

        function getRandomArticles(count) {
            const shuffled = [...articles].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const randomArticlesGrid = document.getElementById('random-articles-grid');
        if (randomArticlesGrid) {
            const randomArticles = getRandomArticles(3);
            randomArticles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('portfolio-item');
                articleDiv.innerHTML = `
                    <h3><a href="${article.link}">${article.title}</a></h3>
                    <p>${article.desc}</p>
                    <a href="${article.link}" class="button">阅读更多</a>
                `;
                randomArticlesGrid.appendChild(articleDiv);
            });
        }
    </script>
